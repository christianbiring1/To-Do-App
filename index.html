<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400&family=Red+Hat+Display:wght@500;700;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="wrapper">
        <header>
            <h1>To-Do List</h1>
            <form action="" id="manipulate-item">
                <input type="text" placeholder="Add item!">
                <button class="submit">Submit</button>
                <button class="clear">Clear List</button>
            </form>
        </header>
        <div class="activities">

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
